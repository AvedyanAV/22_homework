{% extends 'catalog/base.html' %}

{% block title %}Блог{% endblock %}

{% block title2 %}Блог{% endblock %}

{% load my_tags %}

{% block content %}
    <div class="container">
      <h1 class="mb4">Удалить Статью</h1>
      <p>Вы уверены, что хотите удалить статью {{ blog.heading }}</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'blog:blog_list' %}" class="btn btn-primary">Отмена</a>
      </form>
{% endblock %}
